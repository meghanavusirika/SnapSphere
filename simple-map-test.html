<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps API Test</title>
  <style>
    #map {
      width: 100%;
      height: 500px;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <h1>Google Maps API Test</h1>
  <div id="map"></div>
  <script>
    function initMap() {
      new google.maps.Map(document.getElementById('map'), {
        center: { lat: 43.6532, lng: -79.3832 },
        zoom: 13
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5SVoOHWJq9Sa2QVE4O1HsZfTXMz_-q9E&callback=initMap" async defer></script>
</body>
</html>
